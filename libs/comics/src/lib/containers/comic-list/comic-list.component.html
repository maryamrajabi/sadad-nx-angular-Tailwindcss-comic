<mat-card>
  <mat-nav-list *ngFor="let comic of comicList$" fxLayout="row" fxLayoutGap='20px'>
    <div fxFlex="20">
      <img [ngStyle]="{'maxHeight': '200px', 'maxWidth': '100px'}" src="{{comic.thumbnail.path + '.' + comic.thumbnail.extension}}">
    </div>
    <div fxFlex='80' fxLayout="column">
      <a mat-list-item  (click)="openLink(comic.urls[0].url)">{{comic.title}}</a>
<p>{{comic.description}}</p>
    </div>
  </mat-nav-list>
</mat-card>
