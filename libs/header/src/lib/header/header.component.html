<mat-toolbar fxLayout='row' class='bg-primary-light shadow-md' rtl fxLayoutAlign='space-between center'>
  <header class='py-md text-xl font-bold'> {{'header.Sitetitle' | translate }} </header>

  <div class='right-nav px-xl py-md text-xl font-bold' rtl>
    <span *ngIf='user$ | async as user'>
      <button mat-button>{{(user$ | async)?.name}}</button>
      <button mat-button [routerLink]="['/comics']"
              routerLinkActive='router-link-active'> {{'header.comics' | translate }} </button>
      <button mat-button [routerLink]="['/auth/login']" (click)='logout()'>{{'header.logout' | translate }}</button>
    </span>
    <span *ngIf='!(user$ | async)'>
      <span mat-button [routerLink]="['/auth/login']"
            routerLinkActive='router-link-active'>{{'header.login' | translate }}</span>
    </span>
    <span class='inline-block px-xl'>
      <select class='form-control ' #selectedLang (change)='switchLang(selectedLang.value)'>
        <option *ngFor='let language of translate.getLangs()' [value]='language'
                [selected]='language === translate.currentLang'>
          {{ language }}
        </option>
      </select>
    </span>
    <span class='inline-block px-xl'>
      <mat-button-toggle-group name='theme' aria-label='Theme Selection' [value]='theme'>
        <mat-button-toggle value='light' (click)='selectLightTheme()'>{{'header.light' | translate }}</mat-button-toggle>
        <mat-button-toggle value='dark' (click)='selectDarkTheme()'>{{'header.dark' | translate }}</mat-button-toggle>
      </mat-button-toggle-group>
    </span>
  </div>
</mat-toolbar>
