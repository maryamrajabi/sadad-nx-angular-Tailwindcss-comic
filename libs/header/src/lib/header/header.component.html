<mat-toolbar fxLayout="row" class='bg-primary-light shadow-md'>
  <header class="py-md text-xl font-bold ">Angular + Tailwind CSS + Nx</header>

  <div class="right-nav px-xl py-md text-xl font-bold">
    <span *ngIf="user$ | async as user">
      <button mat-button>{{(user$ | async)?.name}}</button>
      <button mat-button [routerLink]="['/comics']" routerLinkActive="router-link-active">Comics</button>
      <button mat-button [routerLink]="['/auth/login']" (click)="logout()">Logout</button>
    </span>
    <span *ngIf="!(user$ | async)">
      <span mat-button [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Login</span>
    </span>
  </div>
</mat-toolbar>
