<mat-card>
  <mat-card-title class='bg-secondary-light px-xl py-md text-xl font-bold '>{{'header.login' | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input matInput placeholder="{{'header.username' | translate }}" type="text" formControlName="username">
        <mat-error>
          <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.touched">{{'header.required-field' | translate }}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{'header.password' | translate }}" type="password" formControlName="password">
        <mat-error>
          <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.touched">{{'header.required-field' | translate }}</span>
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="login()">{{'header.login' | translate }}</button>
  </mat-card-content>
</mat-card>
